<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="game-heading">Let's Play Tic-Tac-Toe</h1>
    <div id="Game-Container">
        <div class="current-turn" id="current-turn-value"></div>

        <div class="grid">
            <div class="box" id="box0"><span id="0"></span></div>
            <div class="box" id="box1"><span id="1"></span></div>
            <div class="box" id="box2"><span id="2"></span></div>
            <div class="box" id="box3"><span id="3"></span></div>
            <div class="box" id="box4"><span id="4"></span></div>
            <div class="box" id="box5"><span id="5"></span></div>
            <div class="box" id="box6"><span id="6"></span></div>
            <div class="box" id="box7"><span id="7"></span></div>
            <div class="box" id="box8"><span id="8"></span></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
